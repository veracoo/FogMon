version: '2'
services:
  leader:
    build:
      context: ../../
      dockerfile: Dockerfile.adp
    command: bash -c "tc qdisc add dev eth0 root tbf rate 1mbit burst 32kbit latency 400ms & /FogMon --leader -i 131.114.72.76:8248 -s 10 --adp --ex2 --ad"
    stdin_open: true
    networks:
      default:
    volumes:
      - ./monitoring_logs:/monitoring_logs
    expose:
      - "1024-65535"
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 1G
    cap_add:
      - NET_ADMIN

  follower:
    build:
      context: ../../
      dockerfile: Dockerfile.adp
    command: bash -c "tc qdisc add dev eth0 root tbf rate 1mbit burst 32kbit latency 400ms & /FogMon -C leader -i 131.114.72.76:8248 -s 10 --adp --ex2 --ad --stable"
    stdin_open: true
    depends_on:
      - leader
    networks:
      default:
    volumes:
      - ./monitoring_logs:/monitoring_logs
    expose:
      - "1024-65535"
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 1G
    cap_add:
      - NET_ADMIN

